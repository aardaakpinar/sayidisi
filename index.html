<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="description" content="9 haneli sayıdan olmayan rakamı bulabilir misin?" />
        <meta name="theme-color" content="#6366f1" />

        <!-- Open Graph (paylaşım için) -->
        <meta property="og:title" content="SayıDışı" />
        <meta property="og:description" content="9 haneli sayıdan olmayan rakamı bulabilir misin?" />
        <meta property="og:image" content="https://aardaakpinar.github.io/assets/images/logos/sayidisi.png" />
        <link rel="shortcut icon" type="image/png" href="https://aardaakpinar.github.io/assets/images/logos/sayidisi.png" />
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#0078ff">

        <!-- iOS için -->
        <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Fonts & Styles -->
        <link rel="stylesheet" href="assets/bundle/min.css" />

        <title>SayıDışı</title>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    </head>
    <body>
        <body>
            <div class="page-wrap">
                <div class="game-container">
                    <div class="topbar" id="leaderboardColor">
                        <div class="brand">SayıDışı</div>
                        <div class="menu">
                            <span id="score" title="Mevcut puanın">0</span>/
                            <span id="highScore" title="Oynadığın oyun sayısı">0</span>
                            <span id="leaderboard" title="Genel sıralaman">0.</span>
                            <span id="info" title="Nasıl oynanır?">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 15.5V12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><path d="M12 9H12.01" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </span>
                        </div>
                    </div>
                    <div class="game-grid">
                        <div id="modal" class="modal hidden">
                            <div class="modal-content">
                                <span class="close-btn">&times;</span>
                                <div id="modal-body"></div>
                            </div>
                        </div>  

                        <div class="tiles" id="tiles">
                            <div class="row">
                                <div class="tile" id="tile-0">0</div>
                                <div class="tile" id="tile-1">0</div>
                                <div class="tile" id="tile-2">0</div>
                            </div>
                            <div class="row">
                                <div class="tile" id="tile-3">0</div>
                                <div class="tile" id="tile-4">0</div>
                                <div class="tile" id="tile-5">0</div>
                            </div>
                            <div class="row">
                                <div class="tile" id="tile-6">0</div>
                                <div class="tile" id="tile-7">0</div>
                                <div class="tile" id="tile-8">0</div>
                            </div>
                        </div>

                        <div class="progress-wrap">
                            <div class="progress">
                                <div id="progress" class="progress-bar"></div>
                            </div>
                        </div>

                        <div class="numpad">
                            <div class="row">
                                <button class="btn" onclick="checkNumber(7)">7</button>
                                <button class="btn" onclick="checkNumber(8)">8</button>
                                <button class="btn" onclick="checkNumber(9)">9</button>
                            </div>
                            <div class="row">
                                <button class="btn" onclick="checkNumber(4)">4</button>
                                <button class="btn" onclick="checkNumber(5)">5</button>
                                <button class="btn" onclick="checkNumber(6)">6</button>
                            </div>
                            <div class="row">
                                <button class="btn" onclick="checkNumber(1)">1</button>
                                <button class="btn" onclick="checkNumber(2)">2</button>
                                <button class="btn" onclick="checkNumber(3)">3</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="assets/bundle/min.js"></script>
            <script async="" src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
        </body>
    </body>
</html>
