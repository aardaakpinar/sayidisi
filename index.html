<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="description" content="9 haneli sayıdan olmayan rakamı bulabilir misin?" />
        <meta name="theme-color" content="#6366f1" />

        <!-- Open Graph (paylaşım için) -->
        <meta property="og:title" content="SayıDışı" />
        <meta property="og:description" content="9 haneli sayıdan olmayan rakamı bulabilir misin?" />
        <meta property="og:image" content="https://aardaakpinar.github.io/assets/images/logos/sayidisi.png" />

        <link rel="shortcut icon" type="image/png" href="https://aardaakpinar.github.io/assets/images/logos/sayidisi.png" />

        <!-- Fonts & Styles -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />

        <title>SayıDışı</title>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    </head>
    <body>
        <div class="page-wrap">
            <div class="game-container">
                <div class="topbar">
                    <div class="brand">SayıDışı</div>
                    <div class="stats">
                        <span id="score">0</span>
                        <span id="gamesPlayed">0</span>
                        <span id="highScore">0</span>
                        <span id="leaderboard">0.</span>
                    </div>
                </div>

                <div id="number-display">000000000</div>

                <div class="tiles" id="tiles">
                    <div class="tile" id="tile-0">0</div>
                    <div class="tile" id="tile-1">0</div>
                    <div class="tile" id="tile-2">0</div>
                    <div class="tile" id="tile-3">0</div>
                    <div class="tile" id="tile-4">0</div>
                    <div class="tile" id="tile-5">0</div>
                    <div class="tile" id="tile-6">0</div>
                    <div class="tile" id="tile-7">0</div>
                </div>

                <div class="progress-wrap">
                    <div class="progress">
                        <div id="progress" class="progress-bar" role="progressbar"></div>
                    </div>
                </div>

                <div class="numpad d-flex flex-column align-items-center">
                    <div class="d-flex">
                        <button class="btn" onclick="checkNumber(7)">7</button>
                        <button class="btn" onclick="checkNumber(8)">8</button>
                        <button class="btn" onclick="checkNumber(9)">9</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn" onclick="checkNumber(4)">4</button>
                        <button class="btn" onclick="checkNumber(5)">5</button>
                        <button class="btn" onclick="checkNumber(6)">6</button>
                    </div>
                    <div class="d-flex">
                        <button class="btn" onclick="checkNumber(1)">1</button>
                        <button class="btn" onclick="checkNumber(2)">2</button>
                        <button class="btn" onclick="checkNumber(3)">3</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
